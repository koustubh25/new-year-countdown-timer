<html data-ng-app="countdownTimerApp">
<head>
	<link href="css/app.css" type="text/css" rel="stylesheet">
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/moment/moment.js"></script>
	<script src="js/manual/mill2humanReadable.js"></script>
	<script src="bower_components/jquery.boxfit/dist/jquery.boxfit.min.js" type="text/javascript"></script>
	<script src="js/controllers.js"></script>
	<script src="js/app.js"></script>

</head>
<body>

	<!-- Video Background -->


<video autoplay loop poster="img/clock.png" id="bgvid">
<source src="videos/timeisnow.mp4" type="video/mp4">
</video>


	<div data-ng-cloak data-ng-controller="countdownController" id="timer"  class="ng-cloak">
		

<!--{{days}}  : {{hours}} : {{minutes}} : {{seconds}}-->
{{days + ':' + hours + ':' + minutes + ':' + seconds}} <br>
<div style="font-size:80px;left:14px;position:relative;">Days  &nbsp;&nbsp;&nbsp;Hours &nbsp;&nbsp;Minutes&nbsp;  Seconds </div>
<!--{{timerData}} -->
	
</div>

<div id="header">Countdown To Year 2015</div>


</body>
</html>
